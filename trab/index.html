<!DOCTYPE html>
<html>

<head>
   <title>Aprendendo Menu</title>
   <meta charset="utf-8">
   <link href="css/estilo.css" rel="stylesheet">
</head>

<body>

         <input type="search" id="busca" placeholder="O que você procura?">
         <input type="button" id="buscaBtn">

         <div class="menu">

      </div>
   </div>

            <img src="../trab/images/IconeAlcoolGel.png" alt="">

      </div>
      <div class="iconMenu">
         <a class="botaoMenu" href="#">
            <img src="../trab/images/IconeMascara.png" alt="">

      </div>

         <a class="botaoMenu" href="#">

      </div>

</body>



</html>
